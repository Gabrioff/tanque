<html lang="es">

    <style>

        body {
            font-family: 'Inter', sans-serif;
        }
        /* Asegurarnos de que @tailwind se procese si usamos CSS personalizado,
           pero para este caso simple, con solo el CDN basta. */
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center p-4">
    
    <div class="bg-gray-800 border border-gray-700 shadow-2xl rounded-xl max-w-lg w-full p-8 md:p-12 text-center">

        <!-- Razón de la eliminación -->
        <p class="text-lg md:text-xl text-gray-300">
            <strong>Razón:</strong> Abuso y vulneración de la base de Datos.
        </p>

        <!-- Pie de página de la notificación -->
        <div class="border-t border-gray-700 mt-8 pt-6">

            </p>
